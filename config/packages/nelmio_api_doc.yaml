nelmio_api_doc:
    documentation:
        info:
            title: Ergonode
            description: This is an awesome app!
            version: Tech Demo
        securityDefinitions:
            api_key:
                type: apiKey
                description: Your Json Web Token (Bearer {TOKEN})
                name: JWTAuthorization
                in: header
        security:
            -   api_key: []
        definitions:
            point:
                type: object
                properties:
                    x:
                        type: int
                        required: true
                        description: X posion
                        example: 0
                    y:
                        type: int
                        required: true
                        description: Y posion
                        example: 0
            size:
                type: object
                properties:
                    width:
                        type: int
                        required: true
                        description: Width
                        example: 2
                    height:
                        type: int
                        required: true
                        description: Height
                        example: 1
            template_element:
                type: object
                properties:
                    position:
                        $ref: "#/definitions/point"
                    size:
                        $ref: "#/definitions/size"
                    variant:
                        type: string
                        example: attribute
                    type:
                        type: string
                        example: text
                    properties:
                        type: array
                        items:
                            type: string
                        example:
                            attribute_id: attribute_id
                            required: true
            account:
                type: object
                properties:
                    email:
                        type: string
                        required: true
                        description: User email/login
                        example: any-unique-email@test-email.com
                    firstName:
                        type: string
                        required: true
                        description: User first name
                        example: Jon
                    lastName:
                        type: string
                        required: true
                        description: User last name
                        example: Dove
                    language:
                        type: string
                        required: true
                        description: User language
                        example: EN
                    password:
                        type: string
                        required: true
                        example: 12345678
                    passwordRepeat:
                        type: string
                        equired: true
                        example: 12345678
                    roleId:
                        type: string
                        required: true
                        example: 86800536-0f2a-4920-9291-f35fdcea3839
                    isActive:
                        type: boolean
                        required: true
                        example: true
            account_update:
                type: object
                properties:
                    firstName:
                        type: string
                        required: true
                        description: User first name
                        example: Jon
                    lastName:
                        type: string
                        required: true
                        description: User last name
                        example: Dove
                    language:
                        type: string
                        required: true
                        description: User language
                        example: EN
                    password:
                        type: string
                        required: true
                        example: 12345678
                    passwordRepeat:
                        type: string
                        equired: true
                        example: 12345678
                    roleId:
                        type: string
                        required: true
                        example: 86800536-0f2a-4920-9291-f35fdcea3839
                    isActive:
                        type: boolean
                        required: true
                        example: true
            account_change_password:
                type: 'object'
                properties:
                    password:
                        type: 'string'
                        required: true
                        description: 'New password'
                        example: 'new_password'
                    password_repeat:
                        type: 'string'
                        required: true
                        description: 'Password repeat'
                        example: 'new_password'
            note:
                type: object
                properties:
                    object_id:
                        type: string
                        requied: true
                        description: Object Id
                        example: uuid
                    content:
                        type: string
                        requied: true
                        description: Note content
                        example: Message
            status:
                type: object
                properties:
                    color:
                        type: string
                        requied: true
                        description: Color in hexadecimal
                        example: '#ff0000'
                    code:
                        type: string
                        requied: true
                        description: Unique status code
                        example: 'in progress'
                    name:
                        $ref: "#/definitions/translation"
                        example:
                            PL: Name PL
                            EN: Name EN
                    description:
                        $ref: "#/definitions/translation"
                        example:
                            PL: Description PL
                            EN: Description EN
            transition_create:
                type: object
                properties:
                    source:
                        type: string
                        requied: true
                        description: id of source status
                        example: 9b0ceb29-26ac-4852-a602-6e5680a3a029
                    destination:
                        type: string
                        requied: true
                        description: id of destination status
                        example: b54f1c5a-5891-4b74-a3c2-18c55af42070
                    condition_set:
                        type: string
                        requied: false
                        description: id of condition set
                        example: 5f513032-c263-4d38-a4b6-a6b53b05735a
                    roles:
                        type: array
                        items:
                            type: string
                            description: Collection of role Ids
                            example:
                                1143a5e9-11ec-5b47-b881-4099d5d066a2
            transition_update:
                type: object
                properties:
                    condition_set:
                        type: string
                        requied: false
                        description: id of condition set
                        example: 86800536-0f2a-4920-9291-f35fdcea3839
                    roles:
                        type: array
                        items:
                            type: string
                            description: Collection of role Ids
                            example:
                                1143a5e9-11ec-5b47-b881-4099d5d066a2
            workflow:
                type: object
                properties:
                    code:
                        type: string
                        description: Workflow unique code
                        required: true
                        example: Default
                    statuses:
                        type: array
                        items:
                            type: string
                        description: list of related ids of statuses
                        example: []
                    transitions:
                        type: array
                        items:
                            $ref: "#/definitions/transition"
                            description: list of transisiotn between statuses
                        example: []
            tree_request:
                type: object
                properties:
                    code:
                        type: string
                        description: Category tree code
                        required: true
                        example: Default
                    name:
                        type: object
                        description: category name
                        example:
                            DE: Name DE
                            EN: Name EN

            tree:
                type: object
                properties:
                    name:
                        type: object
                        description: category name
                        example:
                            DE: Name DE
                            EN: Name EN
                    categories:
                        type: array
                        items:
                            $ref: "#/definitions/tree_node"
            tree_node:
                type: object
                properties:
                    category_id:
                        type: string
                        description: Category id
                        required: true
                        example: category id
                    childrens:
                        type: array
                        items:
                            $ref: "#/definitions/tree_node"
            category:
                type: object
                properties:
                    code:
                        type: string
                        description: Category code (use only when create)
                        required: true
                        example: category_code_1
                    name:
                        type: object
                        description: category name
                        example:
                            DE: Name DE
                            EN: Name EN
            category_update:
                type: object
                properties:
                    name:
                        type: object
                        description: category name
                        example:
                            DE: Name DE
                            EN: Name EN
            product_collection_create:
                type: object
                properties:
                    code:
                        type: string
                        description: Product collection code
                        required: true
                        example: product_collection_code_1
                    name:
                        type: object
                        description: Product Collection name
                        example:
                            DE: Name DE
                            EN: Name EN
                    description:
                        type: object
                        description: Product Collection description
                        example:
                            DE: Description DE
                            EN: Description EN
                    typeId:
                        type: string
                        description: Product Collection Type Id
                        required: true
                        example: 21eca257-78ed-54ed-936e-ff6823a87da7
            product_collection_update:
                type: object
                properties:
                    name:
                        type: object
                        description: Product Collection name
                        example:
                            DE: Name DE
                            EN: Name EN
                    description:
                        type: object
                        description: Product Collection description
                        example:
                            DE: Description DE
                            EN: Description EN
                    typeId:
                        type: string
                        description: Product Collection Type Id
                        required: true
                        example: ccd5c2b5-da15-4bd2-a476-bfa689560f22
            element_create:
                type: object
                properties:
                    productId:
                        type: string
                        description: Product Id
                        required: true
                        example: ccd5c2b5-da15-4bd2-a476-bfa689560f22
                    visible:
                        type: bool
                        required: true
                        description: Show if product is visible for other products from collection
                        example: true
            element_update:
                type: object
                properties:
                    visible:
                        type: bool
                        required: true
                        description: Show if product is visible for other products from collection
                        example: true

            element_create_by_segment_and_sku:
                type: object
                properties:
                    segments:
                        type: array
                        items:
                            type: string
                        required: false
                        description: List of segment Ids
                        example:
                                [ a4898f22-bcca-5842-bc78-b2401191cea8, 1bdcab91-5fc1-42c0-8a7f-4602ca9a2511]
                    skus:
                        type: array
                        items:
                            type: string
                        required: false
                        description: List of Skus
                        example:
                                [ SKU_1, SKU_2]


            product_collection_type_create:
                type: object
                properties:
                    code:
                        type: string
                        description: Product collection type code
                        required: true
                        example: product_collection_type_code_1
                    name:
                        type: object
                        description: Product Collection type name
                        example:
                            DE: Name DE
                            EN: Name EN
            product_collection_type_update:
                type: object
                properties:
                    name:
                        type: object
                        description: Product Collection type name
                        example:
                            DE: Name DE
                            EN: Name EN
            product:
                type: object
                properties:
                    sku:
                        type: string
                        required: true
                        description: product SKU
                        example: sku_123
                    templateId:
                        type: string
                        required: true
                        description: Template Id
                    categoryIds:
                        type: array
                        items:
                            type: string
                        required: false
                        description: Lista id kategorii
            product_update:
                type: object
                properties:
                    categoryIds:
                        type: array
                        items:
                            type: string
                        required: false
                        description: Lista id kategorii
            template:
                type: object
                properties:
                    name:
                        type: string
                        required: true
                        description: Template name
                        example: Name
                    defaultText:
                        type: string
                        required: true
                        description: Attribute Id of default Text
                        example: d1b9b64a-fef6-440c-9560-cf73daa4b4d6
                    defaultImage:
                        type: string
                        required: true
                        description: Attribute Id of default Image
                        example: d1b9b64a-fef6-440c-9560-cf73daa4b4d6
                    image:
                        type: string
                        required: false
                        description: Multimedia Id
                    elements:
                        type: array
                        items:
                            $ref: "#/definitions/template_element"
            translation:
                type: object
                properties:
                    PL:
                        type: string
                        required: false
                        description: PL Translation
                        example: Translated phase PL
                    EN:
                        type: string
                        required: false
                        description: EN Translation
                        example: Translated phase EN
            option:
                type: object
                properties:
                    key:
                        type: string
                        required: true
                        description: option key
                        example: key_1
                    value:
                        $ref: "#/definitions/translation"
                example:
                    key: key_1
                    value:
                        PL: Option PL 1
                        EN: Option EN 1
            attribute_parameters:
                type: object
                properties:
                    format:
                        type: string
                        required: false
                        description: Additional format information (If used by attribute)
                        example: YYYY-MM-DDDD
            segment:
                type: 'object'
                properties:
                    condition_set_id:
                        type: 'string'
                        required: true
                        description: 'Condition set ID'
                    code:
                        type: 'string'
                        required: true
                        description: 'Segment unique code'
                    name:
                        $ref: "#/definitions/translation"
                    description:
                        $ref: "#/definitions/translation"
                example:
                    condition_set_id: 'd1b9b64a-fef6-440c-9560-cf73daa4b4d6'
                    code: 'code'
                    name:
                        PL: 'Nazwa'
                        EN: 'Name'
                    description:
                        PL: 'Opis'
                        EN: 'Description'
            languages_request:
                type: object
                properties:
                    collection:
                        type: array
                        items:
                            type: string
                        description: Collection of languages
                        example:
                                [ PL, EN ]
            language_response:
                type: object
                properties:
                    id:
                        type: string
                        description: Language Id
                        required: true
                        example: ccd5c2b5-da15-4bd2-a476-bfa689560f22
                    code:
                        type: string
                        required: true
                        description: Language code
                        example: EN
                    name:
                        type: string
                        required: true
                        description: Language name
                        example: English
                    active:
                        type: bool
                        required: true
                        description: Show if language is enabled in the system
                        example: true
            attribute_group:
                type: object
                properties:
                    code:
                        type: string
                        required: true
                        description: attribute group code
                    name:
                        type: string
                        required: true
                        description: attribute group name
                example:
                    code: 'attribute_group_code'
                    name:
                        PL: 'Nazwa grupy PL'
                        EN: 'Name of group EN'
            attribute_group_update:
                type: object
                properties:
                    name:
                        type: string
                        required: true
                        description: attribute group name
                example:
                    name:
                        PL: 'Nazwa grupy PL'
                        EN: 'Name of group EN'
            attribute:
                type: object
                properties:
                    code:
                        type: string
                        required: true
                        description: attribute code
                        example: attribute_code_1
                    type:
                        type: string
                        required: true
                        description: attribute type
                        example: SELECT
                    label:
                        $ref: "#/definitions/translation"
                    hint:
                        $ref: "#/definitions/translation"
                    placeholder:
                        $ref: "#/definitions/translation"
                    groups:
                        type: array
                        required: true
                        items:
                            type: string
                        example:
                            - 9b0ceb29-26ac-4852-a602-6e5680a3a029
                    multilingual:
                        type: bool
                        required: true
                        example: true
                    parameters:
                        $ref: "#/definitions/attribute_parameters"
                    options:
                        type: array
                        items:
                            $ref: "#/definitions/option"
            configuration_field:
                type: object
                properties:
                    id:
                        type: string
                        requred: true
                        description: id
                        example: b54f1c5a-5891-4b74-a3c2-18c55af42070
                    name:
                        type: string
                        required: true
                        description: Mapper name
                        example: Default mapper
            error_response:
                type: 'object'
                properties:
                    code:
                        type: 'integer'
                        required: true
                        description: 'Error code'
                        example: 401
                    message:
                        type: 'string'
                        required: true
                        description: 'Error message'
                        example: 'Bad credentials'
            validation_error_response:
                type: 'object'
                properties:
                    code:
                        type: 'integer'
                        description: 'Error code'
                        example: 400
                    message:
                        type: 'string'
                        description: 'Error message'
                        example: 'Validation errors'
                    errors:
                        type: 'array'
                        description: 'Fields messages'
                        items:
                            type: 'object'
                            properties:
                                field_key:
                                    type: 'array'
                                    items:
                                        type: 'string'
                                        example: 'Error message'
            credentials:
                type: object
                properties:
                    username:
                        type: string
                        required: true
                        description: username
                        example: test@ergonode.com
                    password:
                        type: string
                        required: true
                        description: password
                        example: abcd1234
            role:
                type: object
                properties:
                    name:
                        type: string
                        required: true
                        description: Role name
                        example: Role name
                    description:
                        type: string
                        required: true
                        description: Role description
                        example: Role Description
                    privileges:
                        type: array
                        items:
                            type: string
                        required: false
                        description: List of role privileges
                        example:
                                [ ATTRIBUTE_CREATE, ATTRIBUTE_READ, ATTRIBUTE_UPDATE, ATTRIBUTE_DELETE]
            conditionset:
                type: 'object'
                properties:
                    conditions:
                        type: 'array'
                        example: [{"type":"OPTION_ATTRIBUTE_VALUE_CONDITION","attribute":"e45ec75b-44e2-5dd2-a558-51ed3d0af06f","value":"test"}]
            authentication:
                type: object
                properties:
                    token:
                        type: string
                        required: true
                        description: JWT token
                        example: eyJhbGciOiJSUzI1NiJ9.eyJyb2xlcyI6W10sInVzZXJuYW1lIjoidGVzdEBib2xkLm5ldC5wbCIsImlhdCI6MTUyODQ2MzAwOCwiZXhwIjoxNTI4NTQ5NDA4fQ
            comment_create:
                type: object
                properties:
                    content:
                        type: string
                        required: true
                        description: comment text
                        example: example comment
                    object_id:
                        type: string
                        required: true
                        description: commented object id
                        example: d48a1e58-4bf1-5014-9cc6-b879e5f044d0
            comment_update:
                type: object
                properties:
                    content:
                        type: string
                        required: true
                        description: comment text
                        example: example comment
            export_profile:
                type: 'object'
                properties:
                    type:
                        type: string
                        required: true
                        description: export_profile_key
                        example: magento-2-csv
                    name:
                        type: string
                        required: true
                        description: export profile name
                        example: Magento 2 csv
                    specyfic_params:
                        type: string
                        description: get param from /api/v1/{language}/export-profile/{type}/configuration
    areas:
        path_patterns:
            - ^/api(?!/doc$)
