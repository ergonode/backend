  - name: Authentication
    collectors:
      - type: className
        regex: .*Ergonode\\Authentication\\.*
  - name: Comment
    collectors:
      - type: className
        regex: .*Ergonode\\Comment\\.*
  - name: Completeness
    collectors:
      - type: className
        regex: .*Ergonode\\Completeness\\.*
  - name: Core
    collectors:
