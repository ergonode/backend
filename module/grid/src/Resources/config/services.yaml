parameters:
    ergonode_grid_db_date_format: '!Y-m-d H:i:sO'

services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    Ergonode\Grid\Application\:
        resource: '../../Application/*'

    Ergonode\Grid\Column\Renderer\:
        resource: '../../Column/Renderer/*'

    Ergonode\Grid\Filter\:
        resource: '../../Filter/*'

    Ergonode\Grid\Renderer\:
        resource: '../../Renderer/*'

    Ergonode\Grid\Request\:
        resource: '../../Request/*'

    Ergonode\Grid\Renderer\RowRendererInterface: '@Ergonode\Grid\Renderer\RowRenderer'

    Ergonode\Grid\Column\Renderer\DateColumnRenderer:
        $dateFormat: '%ergonode_grid_db_date_format%'
