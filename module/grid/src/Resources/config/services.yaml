services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    Ergonode\Grid\Application\:
        resource: '../../Application/*'

    Ergonode\Grid\Column\Renderer\:
        resource: '../../Column/Renderer/*'

    Ergonode\Grid\Filter\:
        resource: '../../Filter/*'

    Ergonode\Grid\Builder\:
        resource: '../../Builder/*'

    Ergonode\Grid\Renderer\:
        resource: '../../Renderer/*'

    Ergonode\Grid\Request\:
        resource: '../../Request/*'

    Ergonode\Grid\Renderer\RowRendererInterface: '@Ergonode\Grid\Renderer\RowRenderer'
    Ergonode\Grid\Builder\DbalDataSetQueryBuilder:
        arguments:
            - '@Ergonode\Grid\Builder\Select\MultiSelectAttributeDataSetQueryBuilder'
            - '@Ergonode\Grid\Builder\Select\CategorySystemAttributeDataSetQueryBuilder'
            - '@Ergonode\Grid\Builder\Select\TemplateSystemAttributeDataSetQueryBuilder'
