services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    Ergonode\AttributeImage\Application\:
        resource: '../../Application/*'

    Ergonode\AttributeImage\Domain\:
        resource: '../../Domain/*'
        exclude: '../../Domain/{Entity,ValueObject,Type}'

    Ergonode\AttributeImage\Infrastructure\:
        resource: '../../Infrastructure/*'