Ergonode\Product\Domain\ValueObject\Sku:
    sku_{1..1000}:
        __construct:
            - 'SKU_<unixTime()>_<current()>'

Ergonode\Product\Domain\Entity\ProductId:
    product_id_{1..1000}:
        __construct:
            - '<Uuid()>'

Ergonode\Value\Domain\ValueObject\StringValue:
    status_value_new:
        __construct:
            - 'STATUS_NEW'

Ergonode\ProductSimple\Domain\Entity\SimpleProduct:
    product_{1..1000}:
        __construct:
            - '@product_id_<current()>'
            - '@sku_<current()>'
            - '@template_id_*'
        __calls:
            - addAttribute:
                - '<AttributeCode(esa_status)>'
                - '@status_value_new'
